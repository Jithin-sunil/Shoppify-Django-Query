<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoppify</title>
</head>

<body>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>Name</td>
                <td>
                    <input type="text" name="txt_name" id="" value="{{user.username}}" />
                </td>
            </tr>
            <tr>
                <td>Contact</td>
                <td>
                    <input type="text" name="txt_contact" id="" value="{{user.usercontact}}" />
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td>
                    <input type="email" name="txt_email" id="" value="{{user.useremail}}" />
                </td>
            </tr>
            <tr>
                <td>Address</td>
                <td>
                    <textarea name="txt_address" id="">{{user.useraddress}}</textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Submit" />
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
{% if msg %}
<script>
    alert("{{msg}}");
    window.location = "{% url 'User:myprofile' %}";
</script>
{% endif %}
