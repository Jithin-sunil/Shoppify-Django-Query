<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoppify</title>
</head>

<body>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>Current Password</td>
                <td><input type="password" name="txt_curpass" id="" /></td>
            </tr>
            <tr>
                <td>New Password</td>
                <td><input type="password" name="txt_newpass" id="" /></td>
            </tr>
            <tr>
                <td>ReType Password</td>
                <td><input type="password" name="txt_repass" id="" /></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Submit" />
                </td>
                <td></td>
            </tr>
        </table>
    </form>
</body>

</html>

{% if msg %}
<script>
    alert("{{msg}}");
    window.location = "{% url 'User:myprofile' %}";
</script>
{% endif %} 
{% if msg1 %}
<script>
    alert("{{msg1}}");
    window.location = "{% url 'User:changepassword' %}";
</script>
{% endif %} 
{% if msg2 %}
<script>
    alert("{{msg2}}");
    window.location = "{% url 'User:myprofilechangepassword' %}";
</script>
{% endif %}
