<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoppify</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>Category</td>
                <td><select name="sel_category" id="">
                    <option value="">--Select--</option>
                    {% for i in categorys %}
                    <option
                        {% if i.id == subcategorydata.category_id %}
                        selected 
                        {% endif %}
                        value="{{i.id}}">{{i.category_name}}
                    </option>
                    {% endfor %}
                </select></td>
            </tr>
            <tr>
                <td>Subcategory</td>
                <td><input type="text" name="txt_subcategory" id="" value="{{subcategorydata.subcategory_name}}"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Submit"></td>
                <td></td>
            </tr>
        </table>
    </form>
    <table>
        <tr>
            <td>SI NO</td>
            <td>Category</td>
            <td>Subcategory</td>
            <td>Action</td>
        </tr>
        {% for i in subcategory %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.category_name}}</td>
            <td>{{i.subcategory_name}}</td>
            <td><a href="{% url 'Admin:delsubcategory' i.id %}">Delete</a>
                <a href="{% url 'Admin:editsubcategory' i.id %}">Edit</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
